<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Background & Add Text Behind</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            text-align: center;
        }
        .removed-bg {
            position: relative;
            z-index: 1; /* Image on top */
            width: 100%;
        }
        .text-behind {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0; /* Text behind */
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

    <h2>Upload Image</h2>
    <input type="file" id="upload" accept="image/*">
    
    <div class="container">
        <div class="text-behind">Behind Text</div>
        <img id="result" class="removed-bg" alt="Processed Image">
    </div>

    <script>
        document.getElementById("upload").addEventListener("change", async function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("image_file", file);
            formData.append("size", "auto");

            try {
                const response = await fetch("https://api.remove.bg/v1.0/removebg", {
                    method: "POST",
                    headers: {
                        "X-Api-Key": "uNVH3N5XGAbS5nWhSuyvt35V", // Replace with your API key
                    },
                    body: formData,
                });

                if (!response.ok) throw new Error("Failed to remove background");

                const blob = await response.blob();
                const imageURL = URL.createObjectURL(blob);
                document.getElementById("result").src = imageURL;
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>

</body>
</html>
